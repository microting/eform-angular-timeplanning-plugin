<ng-container *ngIf="selectCurrentUserIsAdmin$ | async">
  <div class="d-flex flex-row"
       *ngFor="let day of days" [formGroupName]="day.toLowerCase()">
    <mat-form-field class="p-1">
      <mat-label>{{ day | translate }}</mat-label>
      <input matInput type="text" readonly disabled>
    </mat-form-field>
    <mat-form-field class="p-1">
      <mat-label>{{ 'Start at' | translate }}</mat-label>
      <input
        type="text"
        matInput
        mask="00:00"
        placeholder="HH:MM"
        [id]="'start' + day + shiftSuffix"
        [name]="'start' + day + shiftSuffix"
        formControlName="start"
        (change)="setMinutes($event, 'start' + day + shiftSuffix)">
    </mat-form-field>
    <mat-form-field class="p-1">
      <mat-label>{{ 'End at' | translate }}</mat-label>
      <input
        type="text"
        matInput
        mask="00:00"
        placeholder="HH:MM"
        [id]="'end' + day + shiftSuffix"
        [name]="'end' + day + shiftSuffix"
        formControlName="end"
        (change)="setMinutes($event, 'end' + day + shiftSuffix)">
    </mat-form-field>
    <mat-form-field class="p-1" *ngIf="!data.autoBreakCalculationActive">
      <mat-label>{{ 'Break time' | translate }}</mat-label>
      <input
        type="text"
        matInput
        mask="00:00"
        placeholder="HH:MM"
        [id]="'break' + day + shiftSuffix"
        [name]="'break' + day + shiftSuffix"
        formControlName="break"
        (change)="setMinutes($event, 'break' + day + shiftSuffix)">
    </mat-form-field>
    <mat-form-field class="p-1">
      <mat-label>{{ 'Calculated hours' | translate }}</mat-label>
      <input
        type="text"
        matInput
        [id]="day.toLowerCase() + 'CalculatedHours'"
        [name]="day.toLowerCase() + 'CalculatedHours'"
        formControlName="calculatedHours"
        readonly >
    </mat-form-field>
  </div>
</ng-container>
