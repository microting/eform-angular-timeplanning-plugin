<h3 mat-dialog-title>{{ 'Edit comment office' | translate }}</h3>
<div mat-dialog-content>
  <div class="d-flex flex-column">
    <div>{{ ('Date' | translate) + ': ' + (timeFlexes.date | date: 'dd/MM/yyyy') }}</div>
    <div>{{ ('Worker' | translate) + ': ' + timeFlexes.worker.name }}</div>
    <mat-form-field>
      <mat-label>{{ 'Comment office' | translate }}</mat-label>
      <textarea
        matInput
        [(ngModel)]="timeFlexes.commentOffice"
        type="text"
        id="commentOfficeInput"
        name="commentOfficeInput"
      ></textarea>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end align-items-center gap-24">
  <button
    class="btn-primary btn-primary--icon-left"
    (click)="onUpdateFlexPlanning()"
    id="flexesCommentOfficeEditSaveBtn"
  >
    {{'OK' | translate}}
  </button>
  <button
    class="btn-cancel"
    (click)="hide()"
    id="flexesCommentOfficeEditSaveCancelBtn"
  >
    {{'Cancel' | translate}}
  </button>
</div>
